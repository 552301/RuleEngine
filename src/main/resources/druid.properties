#\u8fd9\u4e2a\u6587\u4ef6\u4e5f\u53ef\u4ee5\u7528\u5176\u4ed6\u7684\u914d\u7f6e\u6587\u4ef6\u4ee3\u66ff\uff0c\u89c4\u5219\u5f15\u64ce\u672c\u8eab\u81ea\u52a8\u626b\u63cf\u6587\u4ef6\u5939\u4e2d\u6240\u6709\u7684.properites\u6587\u4ef6\u3002
#\u8bfb\u53d6\u5230\u4e86url\u7b49\u5b57\u6bb5\u8fd9\u81ea\u52a8\u52a0\u8f7d
#\u4e5f\u53ef\u4ee5\u901a\u8fc7\u53c2\u6570\u7684\u5f62\u5f0f\u6765\u914d\u7f6e\u6570\u636e\u5e93\u8fde\u63a5\u7684\u4fe1\u606f\u3002
driver=${jdbc.driver}
#com.mysql.cj.jdbc.Driver
#driver=oracle.jdbc.driver.OracleDriver
url=${jdbc.url}

username=${jdbc.username}
password=${jdbc.password}
publickey=${jdbc.publickey}


#\u5b9a\u4e49\u521d\u59cb\u8fde\u63a5\u6570 , \u4ece0\u6539\u621010
initialSize=10
#\u5b9a\u4e49\u6700\u5927\u8fde\u63a5\u6570
maxActive=20
#\u5b9a\u4e49\u6700\u5c0f\u7a7a\u95f2
minIdle=1
#\u5b9a\u4e49\u6700\u957f\u7b49\u5f85\u65f6\u95f4
maxWait=60000
timeBetweenEvictionRunsMillis=60000
minEvictableIdleTimeMillis=30000
testWhileIdle=true
testOnBorrow=true
testOnReturn=true
filters=stat,wall
removeAbandoned=true
removeAbandonedTimeout=1200
logAbandoned=true